<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Add your own Books!</div>
    <div class="main">
        <button id="add-button">Add book</button>
        <div class="book-container">
          <template id="newBook">
        <div class="Book" data-num="">
        <p class="BookTitle"></p>

        <p class="BookPages"></p>

        <button class="HasRead">Not read yet</button>

        <button class="Remove">Remove</button>
    </div>
</template>

        
      
    </div>
    </div>
    <div class="modal" id="add-book">
        <form class="add-book-form" id="addbookform">
            <h3>New book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="form-button" type="submit">Submit</button>
        </form>
    </div>
    <div class="footer"></div>
</body>
